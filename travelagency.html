<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Travel Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
        }
        header {
            background-color: #0277bd;
            color: white;
            text-align: center;
            padding: 15px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .destination {
            margin-bottom: 20px;
            padding: 15px;
            background: #f1f8ff;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .destination:hover {
            background: #dbeeff;
            transform: scale(1.05);
        }
        .destination h2 {
            color: #01579b;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background: #0277bd;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            transition: background 0.3s ease-in-out;
        }
        .btn:hover {
            background: #01579b;
        }
        .btn-container {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Explore Travel Agency</h1>
    </header>
    <div class="container">
        <div class="destination">
            <h2>üèùÔ∏è Visit the Maldives</h2>
            <p>Experience the crystal-clear waters and luxury resorts in the Maldives.</p>
            <div class="btn-container">
                <a href="#" class="btn">Book Now</a>
            </div>
        </div>
        <div class="destination">
            <h2>‚õ∞Ô∏è Adventure in Switzerland</h2>
            <p>Explore the Alps and enjoy breathtaking landscapes in Switzerland.</p>
            <div class="btn-container">
                <a href="#" class="btn">Book Now</a>
            </div>
        </div>
    </div>
</body>
</html>
